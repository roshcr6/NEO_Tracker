<!DOCTYPE html>
<html>
<head>
    <title>Test Gemini API</title>
</head>
<body>
    <h1>Testing Gemini API Key</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing...';
            
            const API_KEY = 'AIzaSyBKsVzKofP4vwwpUz3s-_Rs-mCOVM6TQx8';
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: "Say hello in one word"
                            }]
                        }]
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    resultDiv.textContent = '❌ ERROR:\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.textContent = '✅ SUCCESS:\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.textContent = '❌ FETCH ERROR:\n' + error.message;
            }
        }
    </script>
</body>
</html>
